<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="icon" href="G:\html\download.png">
    <style>
        .calculator {
            width: 200px;
            margin: 0 auto;
            border: 1px solid #4814f3;
            border-radius: 10px;
            padding: 70px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: 40px;
            height: 50px;
            margin: 2px;
            font-size: 20px;
        }
    </style>
</head>
<body bgcolor="violet">
    <center>
        <h1 style="color:blue">CALCULATOR</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('4')">
        <input type="button" value="6" onclick="addToDisplay('5')">
        <input type="button" value="7" onclick="addToDisplay('6')">
        <input type="button" value="8" onclick="addToDisplay('6')">
        <br>
        <input type="button" value="00" onclick="addToDisplay('00')">
        <input type="button" value="9" onclick="addToDisplay('2')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
    
        <br>
        <input type="button" value="AC" onclick="clearDisplay()">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <input type="button" value="+" onclick="addToDisplay('+')">
    </div>
</center>
    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
